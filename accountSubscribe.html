<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <!-- title -->
  <title> قدراتي </title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/logo.svg" />
  <!-- aos -->
  <link rel="stylesheet" href="css/aos.css" />
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css" />
  <!-- select2 -->
  <link rel="stylesheet" href="css/select2.min.css" />
  <!-- Custom style  -->
  <link rel="stylesheet" id="styleLink" href="css/style.css" />
</head>

<body>
  <!-- header -->
  <header>
    <nav>
      <!-- logo -->
      <a class="logo" href="index.html">
        <img src="img/logo.svg" />
      </a>
      <!-- nav menu -->
      <div class="navMenu">
        <a class="navLink" href="index.html"> الرئيسية </a>
        <a class="navLink" href="account.html"> حسابي </a>
        <a class="navLink" href="login.html"> تسجيل الدخول </a>
        <div class="dropdown">
          <img class="icon me-2" src="img/language.svg" alt="">
          اللغة
          <div class="dropdown-content">
            <a href="#!" id="arabicLanguage" class="dropdownItem">
              <img src="img/flag.svg" alt="">
              عربي
            </a>
            <a href="#!" id="englishLanguage" class="dropdownItem">
              <img src="img/en_flag.svg" alt="">
              English
            </a>
          </div>
        </div>
      </div>
      <!-- toggle btn -->
      <div class="navBtn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>
  <!-- route Nav -->
  <section class="routeNav">
    <button onclick="history.back()" class="Back">
      <img src="img/arrow.svg" alt="">
    </button>
    <ul class="navigetor">
      <li>
        <a href="index.html">
          الرئيسية
        </a>
      </li>
      <li>
        <a href="#!">
          حسابي
        </a>
      </li>
    </ul>
  </section>
  <!-- profile -->
  <section class="profile">
    <!-- side -->
    <div class="profileSide">
      <div class="userInfo">
        <h1 class="name"> محمود الكومي </h1>
        <p class="phone"> +99612345678 </p>
      </div>
      <div class="links">
        <a href="account.html"> <img class="icon" src="img/student.svg" alt=""> حسابي </a>
        <a class="active" href="accountSubscribe.html"> <img class="icon" src="img/subscribe.svg" alt=""> الاشتراك </a>
        <a href="accountEdit.html"> <img class="icon" src="img/edit.svg" alt=""> تعديل الحساب </a>
        <a class="logOut" href="index.html"> <img class="icon" src="img/logout.svg" alt=""> تسجيل الخروج </a>
      </div>
    </div>
    <!-- Content -->
    <div class="profileContent">
      <!-- packages -->
      <section class="package">
        <h3> اشترك في الباقات و استمتع بخصومات اكبر ... </h3>
        <form action="">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="package" id="package1">
            <label class="form-check-label" for="package1">
              <img src="img/bronze.svg" alt="">
              <div class="info">
                <h4> الباقة البرونزية </h4>
                <p> احصل علي الخدمات بسعر رمزي بالاضافة الي خصومات وعروض مستمرة لمدة شهر</p>
                <ul>
                  <li> احصل علي 10 اختبارات </li>
                  <li> عرض الحل 5 مرات </li>
                  <li> خصم 20% عند التجديد </li>
                </ul>
              </div>
              <span class="price"> <strong> 20 </strong> ريال </span>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="package" id="package2">
            <label class="form-check-label" for="package2">
              <img src="img/silver.svg" alt="">
              <div class="info">
                <h4> الباقة الفضية </h4>
                <p> احصل علي الخدمات بسعر رمزي بالاضافة الي خصومات وعروض مستمرة لمدة 6 شهور</p>
                <ul>
                  <li> احصل علي 30 اختبارات </li>
                  <li> عرض الحل 25 مرات </li>
                  <li> خصم 30% عند التجديد </li>
                </ul>
              </div>
              <span class="price"> <strong> 50 </strong> ريال </span>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="package" id="package3">
            <label class="form-check-label" for="package3">
              <img src="img/gold.svg" alt="">
              <div class="info">
                <h4> الباقة الذهبية </h4>
                <p> احصل علي الخدمات بسعر رمزي بالاضافة الي خصومات وعروض مستمرة لمدة سنة</p>
                <ul>
                  <li> احصل علي 40 اختبارات </li>
                  <li> عرض الحل غير محدود </li>
                  <li> خصم 40% عند التجديد </li>
                </ul>
              </div>
              <span class="price"> <strong> 60 </strong> ريال </span>
            </label>
          </div>
          <div class="btnDiv">
            <button type="submit" class="btn2"> اشترك</button>
          </div>
        </form>
      </section>
    </div>
  </section>
  <!--////////////////////////////////////////////////////////////////////////////////-->

  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--/////////////////////////////JavaScript/////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->

  <script src="js/jquery.min.js"></script>
  <!-- apper -->
  <script src="js/jquery.appear.js"></script>
  <!-- aos -->
  <script src="js/aos.js"></script>
  <!-- odometer  -->
  <script src="js/odometer.min.js"></script>
  <!-- select2  -->
  <script src="js/select2.min.js"></script>
  <!-- custom -->
  <script src="js/custom.js"></script>
</body>

</html>
