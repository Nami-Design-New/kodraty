<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <!-- title -->
  <title> قدراتي </title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/fav.svg" />
  <!-- aos -->
  <link rel="stylesheet" href="css/aos.css" />
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css" />
  <!-- Swiper -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <!-- fancybox -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  <!-- select2 -->
  <link rel="stylesheet" href="css/select2.min.css" />
  <!--  -->

    type="text/css" />

  <link rel="stylesheet" id="styleLink" href="css/style.css" />

</head>

<body>
  <!-- <header>
    <div class="container">
      <div class="logo">
        <img src="img/logo.svg" alt="">
      </div>

    </div>
  </header> -->



  <!-- SmartWizard html -->
  <div id="smartwizard">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#step-1">
          <div class="num">1</div>
          Step Title
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#step-2">
          <span class="num">2</span>
          Step Title
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#step-3">
          <span class="num">3</span>
          Step Title
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#step-4">
          <span class="num">4</span>
          Step Title
        </a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="step-1" class="tab-pane" role="tabpanel" aria-labelledby="step-1">
        Step content
      </div>
      <div id="step-2" class="tab-pane" role="tabpanel" aria-labelledby="step-2">
        Step content
      </div>
      <div id="step-3" class="tab-pane" role="tabpanel" aria-labelledby="step-3">
        Step content
      </div>
      <div id="step-4" class="tab-pane" role="tabpanel" aria-labelledby="step-4">
        Step content
      </div>
    </div>

    <!-- Include optional progressbar HTML -->
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
  </div>


  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--/////////////////////////////JavaScript/////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!-- jquery -->
  <script src="js/jquery.min.js"></script>
  <!-- apper -->
  <script src="js/jquery.appear.js"></script>
  <!-- animation on scroll -->
  <script src="js/aos.js"></script>
  <!-- odometer counterUp  -->
  <script src="js/odometer.min.js"></script>
  <!-- select2  -->
  <script src="js/select2.min.js"></script>
  <!-- Swiper JS -->
  <script src="js/swiper-bundle.min.js"></script>
  <!-- fancybox JS -->
  <script src="js/jquery.fancybox.min.js"></script>
  <!-- custom -->
  <script src="js/custom.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/smartwizard@6/dist/js/jquery.smartWizard.min.js"
    type="text/javascript"></script>



  <script>


    $('#smartwizard').smartWizard({
      selected: 0, // Initial selected step, 0 = first step
      theme: 'default', // theme for the wizard, related css need to include for other than default theme
      justified: true, // Nav menu justification. true/false
      autoAdjustHeight: true, // Automatically adjust content height
      backButtonSupport: true, // Enable the back button support
      enableUrlHash: true, // Enable selection of the step based on url hash
      transition: {
        animation: 'none', // Animation effect on navigation, none|fade|slideHorizontal|slideVertical|slideSwing|css(Animation CSS class also need to specify)
        speed: '400', // Animation speed. Not used if animation is 'css'
        easing: '', // Animation easing. Not supported without a jQuery easing plugin. Not used if animation is 'css'
        prefixCss: '', // Only used if animation is 'css'. Animation CSS prefix
        fwdShowCss: '', // Only used if animation is 'css'. Step show Animation CSS on forward direction
        fwdHideCss: '', // Only used if animation is 'css'. Step hide Animation CSS on forward direction
        bckShowCss: '', // Only used if animation is 'css'. Step show Animation CSS on backward direction
        bckHideCss: '', // Only used if animation is 'css'. Step hide Animation CSS on backward direction
      },
      toolbar: {
        position: 'bottom', // none|top|bottom|both
        showNextButton: true, // show/hide a Next button
        showPreviousButton: true, // show/hide a Previous button
        extraHtml: '' // Extra html to show on toolbar
      },
      anchor: {
        enableNavigation: true, // Enable/Disable anchor navigation 
        enableNavigationAlways: false, // Activates all anchors clickable always
        enableDoneState: true, // Add done state on visited steps
        markPreviousStepsAsDone: true, // When a step selected by url hash, all previous steps are marked done
        unDoneOnBackNavigation: false, // While navigate back, done state will be cleared
        enableDoneStateNavigation: true // Enable/Disable the done state navigation
      },
      keyboard: {
        keyNavigation: true, // Enable/Disable keyboard navigation(left and right keys are used if enabled)
        keyLeft: [37], // Left key code
        keyRight: [39] // Right key code
      },
      lang: { // Language variables for button
        next: 'Next',
        previous: 'Previous'
      },
      disabledSteps: [], // Array Steps disabled
      errorSteps: [], // Array Steps error
      warningSteps: [], // Array Steps warning
      hiddenSteps: [], // Hidden steps
      getContent: null // Callback function for content loading
    });
  </script>
</body>

</html>
