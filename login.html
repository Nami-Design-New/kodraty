<!DOCTYPE html>
<html>

<head>

            <div class="inputField">

            </div>

            <div class="inputField">
              <label class="form-label"> كلمة المرور : </label>

          </form>
        </div>
        <!-- img -->
        <div class=" imgBox imgBox2"> <img src="img/Thesis-rafiki.svg" alt=""></div>

        <div class=" imgBox"> <img src="img/Thesis-pana.svg"></div>
        <!-- box -->
        <div class="formBox">

          <img class="logo" src="img/logo.svg" alt="">

            <!-- input -->
            <div class="inputField">
              <label class="form-label"> اسم المستخدم : </label>

                <label class="form-label"> رقم الجوال : </label>

                <input type="email" class="inputForm" placeholder=" اكتب هنا ">
              </div>
            </div>
            <div class="col">
              <!-- input -->
              <div class="inputField">
                <label class="form-label"> كلمة المرور : </label>

                <input type="password" class="inputForm" placeholder=" ********** ">

            <p> لديك حساب بالفعل ؟ <a href="#" onclick="toggleForm();"> تسجيل الدخول </a></p>

      var change = document.querySelector('.formContainer');
      change.classList.toggle('active')
